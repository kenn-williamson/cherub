[package]
name = "cherub"
version = "0.1.0"
edition = "2024"
description = "Secure agent runtime. Deterministic capability enforcement for AI agents."
license = "MIT OR Apache-2.0"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
anyhow = "1.0"
toml = "1.0"
regex = "1.12"

[dev-dependencies]
trybuild = "1.0"
